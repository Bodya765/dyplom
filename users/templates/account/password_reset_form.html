{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Скидання пароля</h1>
        <p>Введіть свою електронну адресу, і ми надішлемо вам інструкції для відновлення пароля.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Надіслати</button>
        </form>
        <p><a href="{% url 'account_login' %}">Назад до входу</a></p>
    </div>
</body>
</html>
